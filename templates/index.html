<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Mobile web app capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0d9488">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-2 sm:p-4">
    <div class="w-full max-w-md flex flex-col h-[90vh] sm:h-[80vh] md:h-[70vh]">
        <header class="bg-teal-600 text-white p-3 shadow-md rounded-t-lg w-full z-10">
            <div class="text-center">
                <h1 class="text-xl font-bold">AI Chatbot</h1>
            </div>
        </header>

        <main class="flex-grow w-full flex flex-col">
            <div class="bg-white rounded-b-lg shadow-md flex-grow flex flex-col overflow-hidden border border-teal-200">
            <!-- Chat messages container -->
            <div id="chat-messages" class="flex-grow p-2 sm:p-3 overflow-y-auto space-y-2 sm:space-y-3">
                <div class="bg-teal-50 p-2 sm:p-3 rounded-lg max-w-[85%] sm:max-w-3/4 ml-auto border-l-4 border-teal-400">
                    <p class="text-xs sm:text-sm text-gray-800">Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>

            <!-- Input form -->
            <div class="border-t border-teal-100 p-2 sm:p-3 bg-gray-50 sticky bottom-0">
                <form id="chat-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-grow border border-teal-200 rounded-lg px-2 sm:px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500 text-xs sm:text-sm"
                        placeholder="Type your message here..."
                        required
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-teal-600 text-white px-2 sm:px-3 py-2 rounded-lg hover:bg-teal-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 text-xs sm:text-sm whitespace-nowrap"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </main>

        <footer class="bg-teal-50 p-2 text-center text-teal-600 text-xs w-full rounded-lg mt-2 border border-teal-100">
            <p>Powered by OpenAI GPT</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
