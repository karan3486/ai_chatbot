<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center p-4">
    <header class="bg-teal-600 text-white p-3 shadow-md rounded-t-lg w-full max-w-md">
        <div class="text-center">
            <h1 class="text-xl font-bold">AI Chatbot</h1>
        </div>
    </header>

    <main class="flex-grow w-full max-w-md flex flex-col">
        <div class="bg-white rounded-b-lg shadow-md flex-grow flex flex-col overflow-hidden border border-teal-200">
            <!-- Chat messages container -->
            <div id="chat-messages" class="flex-grow p-3 overflow-y-auto space-y-3 max-h-96">
                <div class="bg-teal-50 p-3 rounded-lg max-w-3/4 ml-auto border-l-4 border-teal-400">
                    <p class="text-sm text-gray-800">Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>

            <!-- Input form -->
            <div class="border-t border-teal-100 p-3 bg-gray-50">
                <form id="chat-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-grow border border-teal-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm"
                        placeholder="Type your message here..."
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-teal-600 text-white px-3 py-2 rounded-lg hover:bg-teal-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-teal-50 p-2 text-center text-teal-600 text-xs w-full max-w-md rounded-lg mt-2 border border-teal-100">
        <p>Powered by OpenAI GPT</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
